line_plot:
- file: epochs_vs_accuracy.pdf
  hue: device_id
  legend: {"bbox_to_anchor": [1.05, 1], "title": "Epochs"}
  title: Epochs vs Ben. Accuracy
  x: model.trainer.nb_epoch
  x_scale: linear 
  xlabel: Defence Control Parameter
  y: accuracy
  y_scale: 
  ylabel: $\lambda_{ben.}$
  hue_order:
  - nvidia-tesla-v100
  - nvidia-tesla-p100
scatter_plot:
- x: train_time_per_sample
  y: adv_failure_rate
  hue: model_name
  xlabel: $t_{train}$
  ylabel: $f_{adv}$
  title: $f_{adv}$ vs $t_{train}$
  file: adv_failure_rate_vs_train_time.pdf
  y_scale: log
  x_scale: log
  legend: 
    title: Hardware Device
    bbox_to_anchor: [1.05, 1]
  hue_order:
  - nvidia-tesla-v100
  - nvidia-tesla-p100
- x: train_time_per_sample
  y: failure_rate
  hue: model_name
  xlabel: $t_{train}$
  ylabel: $f_{ben}$
  title: $f_{adv}$ vs $t_{train}$
  file: ben_failure_rate_vs_train_time.pdf
  y_scale: log
  x_scale: log
  legend: 
    title: Hardware Device
    bbox_to_anchor: [1.05, 1]
  hue_order:
  - nvidia-tesla-v100
  - nvidia-tesla-p100