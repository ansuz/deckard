  afr:
    cmd: python -m deckard.layers.afr --dataset mnist --data_file mnist/reports/clean_attack.csv  --target=adv_accuracy
      --duration_col adv_fit_time --dataset mnist --config_file conf/afr.yaml --plots_folder
